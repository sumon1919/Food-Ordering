<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
 
 

<div class="container mt-5">
    <h3>Register</h3>
    <form class="col-6 max-auto card p-3 shadow-lg" method="post" >
        {% csrf_token %}


        <!-- যত ধরনের মেসেজ বা এরর মেসেজ তৈরী করবো সব এখানে লুপ করে চলে আসবে  -->
        {% if messages %}
         <ul class="messages">
        {% for message in messages %}
          <div class="alert alert-primary" role="alert">
        {{ message }}
          </div>
        {% endfor %}
         </ul>
        {% endif %}




        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">First name</label>
          <input name="first_name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last name</label>
            <input name="last_name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input name="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div><p>you have allready account</p><a href="{% url 'login' %}">Login</a></div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
