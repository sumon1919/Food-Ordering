<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
 


<div class="container mt-5">
    <form class="col-6 max-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        <h3>Update Receipe</h3>
        <hr>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Receipe name</label>
            <input name="title" required type="text" value="{{resipy.title}}" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Receipe about</label>
            <textarea name="description" required class="form-control" id="exampleFormControlTextarea1" rows="3">{{resipy.description}}</textarea>
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label">Receipe Image</label>
            <input name="imgs" class="form-control" type="file" id="formFile">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <span class="input-group-text">0.00</span>
            <input type="text" required name="price" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
          </div>
          <a href="{% url 'resipy' %}">
        <button type="submit" class="btn btn-primary">Update Receipe</button>
          </a>
      </form>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
