<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
 
    <nav class="navbar navbar-light bg-light shadow-lg">
      <form class="container-fluid justify-content-start">
        <button class="btn btn-outline-success me-2" type="button">{{request.user.first_name}} {{request.user}}</button>
        <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-secondary" type="button">Logout</a>
      </form>
    </nav>



<div class="container">
    <h4>Rank :{{rank.first.student.studentreportcard.first.student_ranks}}</h4>
            
            
    <h4>Total : {{total_marks.total_marks}}</h4>
    <table class="table table-striped">
        <tbody>
            {% for marks in queryset %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{marks.subject.subject_name}}</td>
            <td>{{marks.marks}}</td>
          </tr>
            {% endfor %}
        </tbody>
      </table>


      
      

</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
